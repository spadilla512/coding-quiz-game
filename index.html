<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz Game</title>
</head>

<body>
    <header>
        <a href="#scoreSheet">View Highscores</a> 
        <div id="timer">Time: 0</div>
    </header>

    <main>
        <div id="coding" class="coding">
            <h1>Coding Quiz Challenge</h1>
            <p class="prompt">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="start-quiz">Start Quiz</button>
        </div>

        <section class="quiz">
            <h3 class="askQuestions"></h3>
            <div id="options">
                <div class="option1"></div>
                <div class="option2"></div>
                <div class="option3"></div>
                <div class="option4"></div>
            </div>
        </section>

        <div class="right">Right!</div>
        <div class="wrong">Wrong!</div>

        <div class="initial-section">
            <h3>All Done!</h3>
            <div class="final-score"></div>
            <div>Enter Initials:</div><input type="text" name="initials" id="initials">
            <button class="submit-button">Submit</button> 
        </div>

        <section id="scoreSheet">
            <h3>Highscores</h3>
            <ol id="scoredata"></ol>
            <button class="reset">Go Back</button>
            <button class="clear">Clear Highscores</button>
        </section>
    </main>

    <script src="./assets/script.js"></script>
    
</body>

</html>
