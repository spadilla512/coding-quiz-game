<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz Game</title>
</head>

<body>
    <header class="header">
        <span id="highscore">View Highscores</span>
        <span id="timer-count">Time: 60 seconds</span>
    </header>

    <main>
        <section class="coding">
            <h1 class="coding">Coding Quiz Challenge</h1>
            <p class="prompt">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="start-button">Start Quiz</button>
        </section>

        <section class="quiz">
            <h3 class="questions"></h3>
                <button class="trigger option1"></button>
                <button class="trigger option2"></button>
                <button class="trigger option3"></button>
                <button class="trigger option4"></button>

                <span id="right-wrong"></span>
        </section>

        <section class="initials">
            <h3>All done!</h3>
                <p>Enter Initials:</p>
                <input type="text" id="initials" name="initials"><br>
                <button class="submit-button">Submit</button>
        </section>

        <section class="score">
            <h3 class="highscores">High Scores</h3>
                <button class="trigger go-back">Go Back</button>
                <button class="trigger clear-highscores">Clear Highscores</button>
        </section>
    </main>

    <script src="./assets/script.js"></script>
    
</body>

</html>
